<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Welcome to Connect!</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    </head>
    <body>
        <div class="login-page">
            <div class="form">
                <form class="register-form" method="POST">
                    <input name="username" id="username" required type="text" placeholder="username"/>
                    <input name="firstname" id="firstname" type="text" placeholder="first name">
                    <input name="lastname" id="lastname" type="text" placeholder="last name">
                    <input name="email" id="email" type="text" placeholder="email address"/>
                    <input name="password" id="password" type="password" placeholder="password"/>
                    <input type="hidden" id="type" name="type" value="register">
                    <button>create</button>
                    <p class="message">Already registered? <a href="#">Sign In</a></p>
                </form>
                <form class="login-form" method="POST">
                    <input type="hidden" id="type" name="type" value="login">
                    <input name="username" type="text" placeholder="username"/>
                    <input name="password" type="password" placeholder="password"/>
                    <button>login</button>
                    <p class="message">Not registered? <a href="#">Create an account</a></p>
                </form>
            </div>
        </div>
        <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/login.js') }}" crossorigin="anonymous"></script>
    </body>
</html>
